name: Daily Index Update (TSF-Top5)

# 設定觸發時機
on:
  # 1. 定時執行：每天 UTC 時間 10:00 (台灣時間 18:00，確保淨值已更新)
  schedule:
    - cron: '0 10 * * *'
  # 2. 手動執行：允許你在 GitHub 網頁上按按鈕測試
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 授權機器人可以寫入你的倉庫
    permissions:
      contents: write

    steps:
      - name: 下載程式碼 (Checkout)
        uses: actions/checkout@v4

      - name: 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安裝套件 (Install dependencies)
        run: |
          pip install pandas requests beautifulsoup4

      - name: 執行更新腳本 (Run Update)
        run: python run_daily_update.py

      - name: 存檔並推送到倉庫 (Commit and Push)
        run: |
          # 設定機器人身分
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # 檢查是否有檔案變動
          git add data/tsf_history.csv
          
          # 如果有變動才 Commit，避免報錯
          timestamp=$(date -u)
          git commit -m "Auto-update data: ${timestamp}" || exit 0
          
          # 推送回 GitHub
          git push
